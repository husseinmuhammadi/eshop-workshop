<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragments/header::head"></div>
</head>
<body>
<div th:replace="fragments/header::header"></div>
<div class="container">
    <h1>Card Entry</h1>
    <form th:action="@{/}">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control">
            <div class="input-group-append">

            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Product</span>
            </div>
            <input type="text" id="product-id" aria-label="Product Id" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="openModal(this)" data-toggle="modal" data-target="#exampleModal">Select</button>
            </div>
        </div>
    </form>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer::footer"></div>
<script>
    function openModal(btn) {
        var form = $(btn).parents('form:first');
        var url = form.attr('action') + "product/fragment/list";
        $(".modal-body").load(url);
    }

    function select(id) {
        console.log(id);
        var $selectedId = $('#product-id');
        $selectedId.val(id);
    }
</script>
</body>
</html>
