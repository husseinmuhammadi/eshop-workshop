<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <th:block th:replace="fragments/header::head"/>
</head>
<body>
<div th:replace="fragments/header::header"></div>
<div class="container">
    <h1>Order</h1>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Order Date</th>
                <th scope="col">User</th>
                <th scope="col">Options</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(page.content)}">
                <td colspan="6">No order available</td>
            </tr>
            <tr th:each="order : ${page.content}">
                <th scope="row">
                    <a th:href="@{'/order/profile/'+${order.id}}">
                        <span th:text="${order.id}"></span>
                    </a>
                </th>
                <td>
                    <span th:text="${order.orderDate}"></span>
                </td>
                <td>
                    <span th:text="${order.user?.username}"></span>
                </td>
                <td>
                    <a class="btn btn-link" th:href="@{'/order/remove/' + ${order.id}}">Remove</a>
                </td>
            </tr>
            </tbody>
        </table>

        <nav aria-label="Navigation">
            <ul class="pagination justify-content-center"
                th:if="${page.totalPages > 0}">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item"
                    th:class="${pageNumber == page.number + 1} ? 'page-item active'"
                    th:each="pageNumber : ${pageNumbers}">
                    <a th:class="page-link"
                       th:href="@{/order/list(size = ${page.size}, page = ${pageNumber})}"
                       th:text="${pageNumber}">
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div role="group"><a th:href="@{/order/entry}" class="btn btn-outline-primary">Add</a></div>
</div>
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
